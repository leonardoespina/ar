<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Ahuyama 3D</title>

  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 1.5em;
      z-index: 100;
      transition: opacity 1s ease-in-out;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .a-video-frame {
        object-fit: contain !important;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">Cargando modelo 3D...</div>

  <!-- Escena AR -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

    <!-- Marcador personalizado -->
    <a-marker type="pattern" url="codigos.patt">
      <a-entity
        gltf-model="https://raw.githubusercontent.com/leonardoespina/web/my-new-branch/assets/assets/models/ahuyama.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
        animation-mixer
        gesture-handler
      ></a-entity>
    </a-marker>

    <!-- Escena base -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script para ocultar el loader al cargar -->
  <script>
    const model = document.querySelector('[gltf-model]');
    const loader = document.getElementById('loader');

    model.addEventListener('model-loaded', () => {
      loader.classList.add('hidden');
    });
  </script>

  <!-- Script opcional: Gestos táctiles para rotar/escala -->
  <script>
    AFRAME.registerComponent('gesture-handler', {
      schema: {
        enabled: { default: true }
      },
      init: function () {
        const el = this.el;
        let isDragging = false;
        let previousX = 0;

        el.sceneEl.canvas.addEventListener('touchstart', (e) => {
          isDragging = true;
          previousX = e.touches[0].clientX;
        });

        el.sceneEl.canvas.addEventListener('touchmove', (e) => {
          if (!isDragging) return;
          const deltaX = e.touches[0].clientX - previousX;
          previousX = e.touches[0].clientX;

          const rotation = el.getAttribute('rotation');
          rotation.y += deltaX * 0.5;
          el.setAttribute('rotation', rotation);
        });

        el.sceneEl.canvas.addEventListener('touchend', () => {
          isDragging = false;
        });
      }
    });
  </script>
</body>
</html>
