<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; sourceWidth: 640; sourceHeight: 480; displayWidth: 640; displayHeight: 480; videoTexture: true; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-marker type="pattern" url="https://leonardoespina.github.io/ar/assets/codigos.patt">
        <a-image
          src="assets/plato.png"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.5 0.5 0.5"
        ></a-image>
      </a-marker>

      <a-entity camera="fov: 60"></a-entity>
    </a-scene>
  </body>
</html>
