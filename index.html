    /* Contenedor principal del slider */

      position: relative;
      max-width: 1400px;
      margin: 0 auto;
      padding-top: 4rem; /* espacio para botones arriba */
    }

    /* Botones de navegaci√≥n */
    .slider-btn {
      position: absolute;
      top: 1rem;
      background: rgba(30, 41, 59, 0.9);
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      z-index: 10;
      transition: background 0.3s;
    }
    .slider-btn:hover {
      background: rgba(51, 65, 85, 0.9);
    }
    .slider-btn.prev { left: 1rem; }
    .slider-btn.next { right: 1rem; }

    /* Card */
    .card {
      background-color: #1e293b;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 1rem;
      text-align: center;
      max-width: 100%;
    }

    model-viewer {
      width: 100%;
      height: 500px; /* m√°s grande */
      background-color: #1e293b;
      border-radius: 12px;
      touch-action: none;
    }

    /* Texto */
    .info {
      margin-top: 1rem;
    }
    .nombre {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .precio {
      font-size: 1.2rem;
      color: #38bdf8;
      margin: 0.3rem 0;
    }
    .ingredientes {
      font-size: 0.95rem;
      color: #cbd5e1;
    }

    /* Forzar visibilidad del bot√≥n AR */
    model-viewer::part(default-ar-button) {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: #38bdf8;
      color: white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <!-- Botones arriba -->
    <button class="slider-btn prev">&#9664;</button>
    <button class="slider-btn next">&#9654;</button>

    <!-- Card con GLB -->
    <div class="card">
      <model-viewer
        id="viewer3d"
        src="models/leo.glb"
        alt="Pizza Margarita"
        camera-controls
        ar
        ar-modes="scene-viewer webxr quick-look"
        shadow-intensity="1"
        exposure="1"
        auto-rotate
        rotation-per-second="20deg"
        disable-zoom="false"
        loading="eager"
        interaction-prompt="auto"
        touch-action="pan-y">
      </model-viewer>

      <div class="info">
        <div class="nombre">Pizza Margarita</div>
        <div class="precio">$12.99</div>
        <div class="ingredientes">Tomate, mozzarella, albahaca, aceite de oliva</div>
      </div>
    </div>
  </div>

  <script>
    const viewer = document.getElementById('viewer3d');

    // Bloquear scroll mientras interact√∫a
    let interacting = false;

    const disableScroll = e => {
      interacting = true;
      document.body.style.overflow = 'hidden';
      if (e.cancelable) e.preventDefault();
    };
    const enableScroll = () => {
      interacting = false;
      document.body.style.overflow = '';
    };

    viewer.addEventListener('mousedown', disableScroll);
    viewer.addEventListener('touchstart', disableScroll, { passive: false });
    viewer.addEventListener('mouseup', enableScroll);
    viewer.addEventListener('mouseleave', enableScroll);
    viewer.addEventListener('touchend', enableScroll);

    document.addEventListener('touchmove', e => {
      if (interacting) e.preventDefault();
    }, { passive: false });
  </script>

</body>
</html>
