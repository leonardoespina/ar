<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AR.js con Assets Locales</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>
            <h3>Cargando experiencia AR</h3>
            <p>Por favor, permite el acceso a la cámara</p>
            <p>Apunta al marcador cuando se cargue</p>
        </div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
    >
        <!-- Marcador personalizado -->
        <a-marker 
            type="pattern" 
            url="assets/codigo.patt"
            preset="custom"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <!-- Imagen que se mostrará al detectar el marcador -->
            <a-image 
                src="assets/plato.png" 
                position="0 0 0" 
                rotation="-90 0 0" 
                scale="0.5 0.5 0.5"
                class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
            ></a-image>
            
            <!-- Texto opcional debajo de la imagen -->
            <a-text 
                value="¡Marcador detectado!" 
                position="0 -0.5 0" 
                rotation="-90 0 0"
                color="#FFFFFF" 
                align="center"
            ></a-text>
        </a-marker>
        
        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ocultar loader cuando la escena esté lista
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(function() {
                const loader = document.querySelector('.arjs-loader');
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 2000);
        });

        // Manejar errores
        window.addEventListener('arjs-nft-loaded', function(evt) {
            console.log('Marcador cargado:', evt.detail);
        });
        
        window.addEventListener('arjs-video-loaded', function(evt) {
            console.log('Video cargado:', evt.detail);
        });
    </script>
</body>
</html>
