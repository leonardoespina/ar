<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebRTC and WebGL Support Check</title>
</head>
<body>
<h1>WebRTC and WebGL Support Check</h1>
<div id="webrtc-status"></div>
<div id="webgl-status"></div>
<script>
function checkWebRTC() [
const webrtcStatus document.getElementById('webrtc-status');
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) (
webrtcStatus.innerText = "WebRTC is supported!";
} else {
webrtcstatus.innerText = "WebRTC is not supported!";
}
function checkWebGL () (
const webglstatus document.getElementById('webgl-status');
const canvas = document.createElement('canvas');
const gl canvas.getContext('webgl") || canvas.getContext('experimental-webgl');
if (gl && gl instanceof WebGLRenderingContext) {
webglStatus.innerText = "WebGL is supported!";
) else {
webglStatus.innerText = "WebGL is not supported!";
}
checkWebRTC();
checkwebGL();
</script>
</body>
</html>
