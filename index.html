<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta 3D Restaurante</title>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app-container">
      <div id="welcome-screen">
        <div class="welcome-content">
          <div class="titulo">Tu Restaurante</div>
          <div class="subtitulo">Bienvenidos</div>
          <div class="imagen-circular">
            <img src="assets/3.jpg" alt="Plato principal" />
          </div>
          <div class="mensaje">Gracias por tu visita</div>
          <a href="#" class="btn" id="enterBtn">Entrar</a>
          <div class="registro">
            ¿No tienes cuenta? <a href="#">Regístrate ahora</a>
          </div>
        </div>
      </div>

      <div id="menu-screen" class="hidden">
        <div class="card">
          <div class="header-container">
            <div class="menu-header">
              <div class="food-icon">🍽️</div>
            </div>
            <div class="titulo-caligrafico">Menu 3d</div>
          </div>

          <div class="model-container">
            <div class="loader" id="loader">Cargando...</div>
            <model-viewer
              id="viewer"
              src="models/leo.glb"
              alt="Modelo"
              ar
              camera-controls
              shadow-intensity="1"
              camera-orbit="0deg 90deg 1.5m"
              interaction-policy="allow-when-focused"
              touch-action="none"
            >
            </model-viewer>
          </div>

          <div class="card-info">
            <div class="card-title" id="title">Cappuccino</div>
            <div class="card-price" id="price">$4.50</div>
            <div class="card-rating">
              <span>★ 4.5</span>
              <span>(6,986)</span>
            </div>
            <div class="card-ingredients">
              <span class="ingredient-tag">Coffee</span>
              <span class="ingredient-tag">Milk</span>
              <span class="ingredient-tag">Micilum Roasted</span>
            </div>
          </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
