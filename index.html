<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .zoom-controls {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 9999;
        }
        .zoom-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
            display: block;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
    >
        <a-marker type="pattern" url="https://leonardoespina.github.io/ar/assets/codigos.patt">
            <a-image
                src="assets/plato.png"
                position="0 0 0"
                rotation="-90 0 0"
                width="1.5"
                height="1.5"
            ></a-image>
        </a-marker>
        <a-entity camera="fov: 60" id="ar-camera"></a-entity>
    </a-scene>

    <!-- Controles de Zoom -->
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoom-in">+</button>
        <button class="zoom-btn" id="zoom-out">-</button>
    </div>

    <script>
        const camera = document.getElementById('ar-camera');
        let currentFov = 60; // Valor inicial (ajústalo según necesites)

        document.getElementById('zoom-in').addEventListener('click', () => {
            currentFov = Math.max(10, currentFov - 5); // Reduce FOV para acercar (zoom in)
            camera.setAttribute('camera', 'fov', currentFov);
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            currentFov = Math.min(120, currentFov + 5); // Aumenta FOV para alejar (zoom out)
            camera.setAttribute('camera', 'fov', currentFov);
        });
    </script>
</body>
</html>
