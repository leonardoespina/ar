<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor 3D — Model Viewer</title>

  <!-- Carga de la librería <model-viewer> desde CDN oficial -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    /* Reset básico y tipografía */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: system-ui, sans-serif;
      background-color: #0f172a; /* Azul oscuro elegante */
      color: #e2e8f0;
    }

    /* Contenedor principal centrado */
    .viewer-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      padding: 1rem;
    }

    /* Model Viewer responsive */
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      max-height: 90vh;
      background-color: #1e293b; /* Contraste para el modelo */
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 768px) {
      model-viewer {
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>

  <main class="viewer-container">
    <!-- Componente model-viewer con atributos de interacción y AR -->
    <model-viewer
      src="models/1.glb"
      alt="Modelo 3D"
      camera-controls
      ar
      ar-modes="scene-viewer webxr quick-look"
      shadow-intensity="1"
      exposure="1"
      auto-rotate
      rotation-per-second="20deg"
      disable-zoom="false"
      touch-action="pan-y"
      loading="eager"
      interaction-prompt="auto">
    </model-viewer>
  </main>

</body>
</html>

          const dx = touch2.clientX - touch1.clientX;
          const dy = touch2.clientY - touch1.clientY;
          return Math.atan2(dy, dx) * 180 / Math.PI;
        }
      });
    </script>
  </body>
