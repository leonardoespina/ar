<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AR.js Debug</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        .arjs-loader {
            height: 100%; width: 100%; position: absolute;
            top: 0; left: 0; background-color: rgba(0,0,0,0.8);
            z-index: 9999; display: flex; justify-content: center;
            align-items: center; color: white; font-family: Arial;
        }
        #error { display: none; color: red; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div>
            <h3>Cargando AR...</h3>
            <p id="status">Inicializando cámara</p>
            <p id="error"></p>
        </div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: true;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <img id="my-image" src="assets/plato.jpg">
        </a-assets>
        
        <a-marker type="pattern" url="assets/codigo.patt">
            <a-plane src="#my-image" width="1" height="1" position="0 0 0" rotation="-90 0 0"></a-plane>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Debugging
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const error = document.getElementById('error');
        
        const scene = document.querySelector('a-scene');
        
        // Eventos de depuración
        scene.addEventListener('loaded', () => {
            status.textContent = "Escena cargada, esperando marcador...";
            setTimeout(() => loader.style.display = 'none', 2000);
        });
        
        scene.addEventListener('markerFound', () => {
            status.textContent = "¡Marcador detectado!";
        });
        
        scene.addEventListener('error', (e) => {
            error.style.display = 'block';
            error.innerHTML = `Error: ${e.detail}<br>
                Verifica:<br>
                1. Servidor local (no file://)<br>
                2. Assets en carpeta /assets<br>
                3. Permisos de cámara`;
            console.error("AR.js error:", e.detail);
        });
        
        // Verificar assets
        function checkAssets() {
            fetch('assets/codigo.patt')
                .then(r => r.text())
                .then(t => {
                    if(!t.includes('ARjsMarker')) {
                        error.textContent = "Archivo .patt inválido";
                        error.style.display = 'block';
                    }
                })
                .catch(e => {
                    error.textContent = "No se encontró pattern-marker.patt";
                    error.style.display = 'block';
                });
                
            fetch('assets/plato.jpg')
                .then(r => {
                    if(!r.ok) {
                        error.textContent = "No se encontró imagen-ar.png";
                        error.style.display = 'block';
                    }
                });
        }
        
        checkAssets();
    </script>
</body>
</html>
