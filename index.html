<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR con marcador personalizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Usa tu marcador personalizado -->
      <a-marker type="pattern" url="https://leonardoespina.github.io/ar/codigo.patt">
        <!-- Imagen del plato proyectada sobre un plano -->
        <a-image src="plato.png" position="0 0 0" rotation="-90 0 0" width="1.5" height="1.5"></a-image>
      </a-marker>

      <!-- CÃ¡mara obligatoria para AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
