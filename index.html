<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR Image Tracking - Burger</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <!-- A-Frame y AR.js con NFT - versiones actualizadas -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 1.5em;
        z-index: 100;
        transition: opacity 1s ease-in-out;
      }
      .hidden { opacity: 0; pointer-events: none; }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">Cargando modelo 3D...</div>

    <!-- Escena AR con NFT -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Cámara única -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Seguimiento de Imagen NFT - URL corregida -->
      <a-nft
        type="nft"
        url="assets/nft/imagen"  <!-- Asegúrate de tener los 3 archivos NFT aquí -->
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          id="modeloBurger"
          gltf-model="https://raw.githubusercontent.com/leonardoespina/web/my-new-branch/assets/assets/models/burger.glb"
          scale="2 2 2"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer
          gesture-handler
        ></a-entity>
      </a-nft>
    </a-scene>

    <!-- Script para ocultar loader -->
    <script>
      const model = document.querySelector("[gltf-model]");
      const loader = document.getElementById("loader");

      model.addEventListener("model-loaded", () => {
        loader.classList.add("hidden");
      });
    </script>

    <!-- Gesture handler (el mismo que tenías) -->
    <script>
      AFRAME.registerComponent("gesture-handler", {
        // ... (mantén el mismo código de gesture-handler)
      });
    </script>
  </body>
</html>
